<!-- Charts -->
<div id="charts" class="ns-section">
  <div id="moviesVsTvTime" class="ns-card-chart">
    <h2 class="ns-section-title"></h2>

    <div class="ns-chart ns-pie-chart">
      <canvas id="moviesVsTvTimeChart"></canvas>
    </div>
  </div>

  <div id="meanTimeByWeekDay" class="ns-card-chart">
    <h2 class="ns-section-title"></h2>

    <div class="ns-chart ns-bar-chart">
      <canvas id="meanTimeByWeekDayChart"></canvas>
    </div>
  </div>
</div>

<!-- Stats-->
<h2 id="statsTitle" class="ns-section-title"></h2>

<div id="stats" class="ns-stats-section">
  <div id="viewedItemsCount" class="ns-card-stat">
    <i class="material-icons ns-icon">live_tv</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <span class="ns-number"></span>
    <span class="ns-extra-info"></span>
  </div>

  <div id="totalTime" class="ns-card-stat">
    <i class="material-icons ns-icon">access_time</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <span class="ns-time"></span>
  </div>

  <div id="maxTimeInDate" class="ns-card-stat">
    <i class="material-icons ns-icon">timelapse</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div>
      <span class="ns-time"></span>
      <span class="ns-extra-info"></span>
    </div>
  </div>

  <div id="deviceCount" class="ns-card-stat">
    <i class="material-icons ns-icon">devices_other</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <span class="ns-number"></span>
  </div>

  <div id="moviesCount" class="ns-card-stat">
    <i class="material-icons ns-icon">local_movies</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <span class="ns-number"></span>
  </div>

  <div id="moviesTime" class="ns-card-stat">
    <i class="material-icons ns-icon">access_time</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <span class="ns-time"></span>
  </div>

  <div id="seriesCount" class="ns-card-stat">
    <i class="material-icons ns-icon">tv</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div>
      <span class="ns-number"></span>
      <span class="ns-extra-info"></span>
    </div>
  </div>

  <div id="seriesTime" class="ns-card-stat">
    <i class="material-icons ns-icon">access_time</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <span class="ns-time"></span>
  </div>
</div>

<!-- Viewing Activity -->
<h2 id="viewingActivityTitle" class="ns-section-title"></h2>

<input id="search" type="text" />

<div id="viewingActivity">
  <div id="viewingActivityHeader" class="viewing-activity-header">
    <div id="viewingActivityDateHeader"></div>
    <div id="viewingActivityTitleHeader"></div>
    <div id="viewingActivityDurationHeader"></div>
    <div id="viewingActivityTypeHeader"></div>
  </div>

  <ul id="viewingActivityList" class="structural retable stdHeight"></ul>

  <div class="viewing-activity-footer">
    <div class="btn-bar top-padding btn-bar-left">
      <button id="showMoreBtn" class="btn btn-blue btn-small" type="button" autocomplete="off" tabindex="0"></button>
    </div>
  </div>
</div>
