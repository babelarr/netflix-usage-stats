<!-- Stats-->
<div class="ns-section">
  <div id="viewedItemsCount" class="ns-card">
    <i class="material-icons ns-icon">live_tv</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div class="ns-number"></div>
  </div>

  <div id="totalTime" class="ns-card">
    <i class="material-icons ns-icon">access_time</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div class="ns-time"></div>
  </div>

  <div id="maxTimeInDate" class="ns-card">
    <i class="material-icons ns-icon">timelapse</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div>
      <div class="ns-time"></div>
      <span class="ns-extra-info"></span>
    </div>
  </div>

  <div id="deviceCount" class="ns-card">
    <i class="material-icons ns-icon">devices_other</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div class="ns-number"></div>
  </div>

  <div id="moviesCount" class="ns-card">
    <i class="material-icons ns-icon">local_movies</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div class="ns-number"></div>
  </div>

  <div id="moviesTime" class="ns-card">
    <i class="material-icons ns-icon">access_time</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div class="ns-time"></div>
  </div>

  <div id="showsCount" class="ns-card">
    <i class="material-icons ns-icon">tv</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div>
      <div class="ns-number"></div>
      <span class="ns-extra-info"></span>
    </div>
  </div>

  <div id="showsTime" class="ns-card">
    <i class="material-icons ns-icon">access_time</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <div class="ns-time"></div>
  </div>
</div>

<!-- Charts -->
<div class="ns-section">
  <div id="moviesVsTvTime" class="ns-card-chart">
    <i class="material-icons ns-icon">pie_chart</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <canvas id="moviesVsTvTimeChart" class="ns-chart ns-pie-chart"></canvas>
  </div>

  <div id="meanTimeByWeekDay" class="ns-card-chart">
    <i class="material-icons ns-icon">bar_chart</i>
    <div class="ns-title-container">
      <span class="ns-title"></span>
    </div>
    <canvas id="meanTimeByWeekDayChart" class="ns-chart ns-bar-chart"></canvas>
  </div>
</div>
